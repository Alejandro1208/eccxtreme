<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title></title>

		<script language="JavaScript" type="text/JavaScript" src="../check.js"></script>
		<script language="JavaScript" type="text/JavaScript">
			function subOnLoad()
			{
				function fncQueryString()
				{
					var strUrl = new String(document.location);
					var intIndexOf;

					intIndexOf = strUrl.indexOf ("?");

					return(strUrl.substr (intIndexOf + 1));
				}

				var strFile = fncQueryString();
				var objId   = document.getElementById ("id_iframe");

				window.document.title = window.opener.document.title + " Preview"
				objId.src = strFile;
			}
		</script>

	</head>

	<body onLoad="subOnLoad()">
	
		<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td align="center" valign="middle"><iframe id="id_iframe" width="100%" height="100%" scrolling="auto" frameborder="0"></iframe></td>
			</tr>
		</table>
	
	</body>

</html>
