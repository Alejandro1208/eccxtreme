<html>

	<head>

		<title>{title}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="{link_href}styles.css" rel="stylesheet" type="text/css"/>

		<script language="JavaScript" type="text/JavaScript" src="{script_src_common}jquery/jquery.js"></script>
		<script language="JavaScript" type="text/JavaScript" src="{script_src_common}jquery/jquery.selectboxes.js"></script>
		<script language="JavaScript" type="text/JavaScript" src="{script_src_common}validation/check.js"></script>
		<script language="JavaScript" type="text/JavaScript" src="{script_src_common}pop-up.js"></script>
		<script language="JavaScript" type="text/JavaScript" src="{script_src_common}inputs/select-date.js"></script>
		<script language="JavaScript" type="text/JavaScript" src="{script_src_common}inputs/text-box-numeric.js"></script>		
		<script language="JavaScript" type="text/JavaScript" src="{script_src_common}inputs/fckeditor/fckeditor.js"></script>
		<script language="JavaScript" type="text/JavaScript" src="{script_src}common.js"></script>
		
		<!-- ---------------------  -->
		<!-- MultiSelectOrder.	    -->
		<!-- ---------------------  -->		
		<script language="JavaScript" type="text/JavaScript" src="{script_src}inputs/multiselect-order/multiselect-order.js"></script>
		<script language="JavaScript" type="text/JavaScript">var MULTISELECTORDER_URL = "{script_src}inputs/multiselect-order/";</script>
		<!-- ---------------------  -->
		
		<!-- ---------------------  -->
		<!-- File.				    -->
		<!-- ---------------------  -->
		<script language="JavaScript" type="text/JavaScript">var FILE_URL = "{script_src}inputs/file/";</script>
		<script language="JavaScript" type="text/JavaScript" src="{script_src}inputs/file/file.js"></script>
		<!-- ---------------------  -->

		<!-- ---------------------  -->
		<!-- On load.			    -->
		<!-- ---------------------  -->
		<script language="JavaScript" type="text/JavaScript">
			function subOnCargar()
			{
				var strMessage = "{message}";
				// Hora.
				subDateHour();
				// Mensaje
				if (strMessage != ""){alert(strMessage);}
				// Si SubOnLoad -> SubOnLoad();			
				if(window.subOnLoad){subOnLoad();}
			}
		</script>
		<!-- ---------------------  -->
				
	</head>

	<body onLoad="subOnCargar();">

		<table width="750" height="100%" cellpadding="0" cellspacing="0" border="0" align="center">
			<tr height="5">
				<td><img src="{img_src}trans.gif" width="1"></td>
			</tr>
			<tr height="83">
				<td valign="top">{TOP}</td>
			</tr>
			<tr height="30">
				<td valign="top">{MENU}</td>
			</tr>
			<tr height="*" bgcolor="ffffff">
				<td valign="top">
					<table width="100%" cellpadding="0" cellspacing="0" border="0">
						<tr height="20">
							<td class="titulo_seccion" align="center">{title_1}</td>
						</tr>
		  
						<tr height="1">
							<td bgcolor="#EEEEEE"><img src="{img_src}trans.gif" width="1"></td>
						</tr>
		  
						<tr height="10">
							<td><img src="{img_src}trans.gif" width="1"></td>
						</tr>
					</table>
					<table width="95%" cellpadding="0" cellspacing="0" border="0" align="center" class="borde_modulo">
						<tr height="20" class="fondo2_titulo_modulo">
							<td align="center" valign="middle" class="txt"><b>{title_2}</b></td>
						</tr>

						<tr height="10">
							<td><img src="{img_src}trans.gif" width="1"></td>
						</tr>
										
						<tr>
							<td align="center">{MIDDLE}</td>
						</tr>

						<tr height="10">
							<td><img src="{img_src}trans.gif" width="1"></td>
						</tr>
					</table>
			    </td>
			</tr>
			<tr height="10" bgcolor="ffffff">
				<td><img src="{img_src}trans.gif" width="1"></td>
			</tr>
			<tr height="22">
				<td valign="bottom">{BOTTOM}</td>
			</tr>
			<tr height="5">
				<td><img src="{img_src}trans.gif" width="1"></td>
			</tr>
		</table>

	</body>	
</html>
