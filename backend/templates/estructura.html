<html>
	<head>
		<title>{title}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="{link_href}styles.css" rel="stylesheet" type="text/css"/>
		<script language="JavaScript" type="text/JavaScript" src="{script_src_common}validation/check.js"></script>
		<script language="JavaScript" type="text/JavaScript" src="{script_src}common.js"></script>
	</head>
	<body onLoad="if(window.subOnLoad){subOnLoad();} subDateHour();">
		<table width="100%" cellpadding="0" cellspacing="0" border="0" align="center">
			<tr height="5">
				<td><img src="{img_src}trans.gif" width="1"></td>
			</tr>		
			<tr>
				<td align="center" valign="middle">
					<table width="750" height="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff">
						<tr height="83">
							<td valign="top">{TOP}</td>
						</tr>
						<tr>
							<td height="100%"><table width="100%" height="200" cellpadding="0" cellspacing="0" border="0" class="txt_general" bgcolor="#FFFFFF">
								<tr height="30">
									<td colspan="3" class="titulo_seccion" align="center">{titulo}</td>
								</tr>
								<tr height="1">
									<td colspan="3" bgcolor="#EEEEEE"><img src="{img_src}trans.gif" width="1" height="1"></td>
								</tr>
								<tr>
									<td width="26"><img src="{img_src}trans.gif" width="26" height="1"></td>
									<td align="center" valign="middle">{MIDDLE}</td>
									<td width="26"><img src="{img_src}trans.gif" width="26" height="1"></td>
								</tr>
							</table></td>
						</tr>
						<tr>
							<td>{BOTTOM}</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
